      # kafka 监听器，告诉外部连接者要通过什么协议访问指定主机名和端口开放的 Kafka 服务
      KAFKA_LISTENERS: PLAINTEXT://:9094
      # kafka 自动创建 topic，对于生成者与消费者连接的 TOPIC 不存在自动创建
